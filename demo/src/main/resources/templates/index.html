<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
                     xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>首页</h1>
                <!--suppress ThymeleafVariablesResolveInspection -->
                <div th:if="${session.loginUser}==null">
                <p><a class="btn btn-primary btn-lg" th:href="@{/toLogin}" role="button">登录</a></p>
                </div>
                <div th:if="${session.loginUser}!=null">
                    <span class="glyphicon glyphicon-user" aria-hidden="true" th:text="${session.loginUsername}"></span>
                    <a class="btn btn-warning" th:href="@{/logout}" role="button">注销</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <p>
            <div class="alert alert-success" role="alert">用户功能</div>
            </p>
            <p>
                <a role="button" class="btn btn-primary" th:href="@{/normal/toSee}">查看我的信息</a>
                <a role="button" class="btn btn-default" th:href="@{/normal/toUpdate}">修改我的信息</a>
            </p>
        </div>
        <div class="col-md-4">
            <p>
            <div class="alert alert-success" role="alert">管理员功能</div>
            </p>
            <p>
                <a role="button" class="btn btn-primary btn-lg" th:href="@{/root/toAllmessage}">查看所有人信息</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
