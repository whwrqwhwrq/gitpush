<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body style="background: antiquewhite;text-align: center">
<div style="padding-top: 100px">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <p th:text="${msg}" style="color: red"></p>
            <form th:action="@{/register}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control"  name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <select name="gender" class="selectpicker" data-style="btn-primary">
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" class="form-control" name="age" id="age" min="1" max="120" required>
                </div>
                <button type="submit" class="btn btn-default">确定</button>
                <button type="reset" class="btn btn-warning">重置</button>
                <a role="button" href="/toLogin" class="btn btn-danger">返回</a>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
