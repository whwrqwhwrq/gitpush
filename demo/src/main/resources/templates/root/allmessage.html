<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>全部信息</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">信息列表</div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td>姓名</td>
                            <td>性别</td>
                            <td>年龄</td>
                            <td>密码</td>
                            <td>角色权限</td>
                            <td><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td th:text="${user.getName()}"></td>
                            <td th:if="${user.getGender()=='male'}">男</td>
                            <td th:if="${user.getGender()=='female'}">女</td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getPassword()}"></td>
                            <td th:if="${user.getRoleId()}==1">超管</td>
                            <td th:if="${user.getRoleId()}==2">写读</td>
                            <td th:if="${user.getRoleId()}==3">只读</td>
                            <td th:if="${user.getRoleId()}==4">只写</td>
                            <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <a role="button" class="btn btn-primary" th:href="@{/root/toUpdate/}+${user.getId()}">修改</a>
                                <a role="button" class="btn btn-danger" th:href="@{/root/delete/}+${user.getId()}">删除</a>
                            </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
